<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィードバック結果</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>フィードバック結果</h3>
<table>
    <tr>
        <th>曲名</th>
        <th>いいね</th>
        <th>悪いね</th>
    </tr>
    {% for feedback in feedback_data %}
        <tr>
            <td>{{ feedback.track_name }}</td>
            <td>{{ feedback.upvotes }}</td>
            <td>{{ feedback.downvotes }}</td>
        </tr>
    {% endfor %}
</table>
        <a href="/" class="btn btn-dark">トップページに戻る</a>

        <!-- リセットボタン -->
        <form method="POST" action="{{ url_for('reset_feedback', playlist_id=feedback.playlist_id) }}">
            <button type="submit" class="btn btn-warning mt-3">フィードバックをリセット</button>
        </form>
    </div>
</body>
</html>
