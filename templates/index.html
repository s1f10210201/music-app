{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block body %}
<div class="background"></div>  <!-- 背景のモーション -->

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="width: 28rem;">
        <div class="card-body text-center">
            <h1 class="card-title mb-4">{{ title }}</h1>
            

            <!-- Form for chatting with OpenAI API -->
             
            <!-- フォーム -->
            <hr>
            <h3 class="card-subtitle mb-3">今の感情を入力してみよう！</h3>
            <form method="POST" action="{{ url_for('chat') }}">
                <div class="mb-3">
                    <input type="text" name="emotion_input" class="form-control" placeholder="今の感情を入力してください">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">プレイリスト作成！</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
